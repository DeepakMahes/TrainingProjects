<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Submitted Users</title>
    <script>
      var users = [
        {id: 21, hasSubmitted: true},
        {id: 62, hasSubmitted: false},
        {id: 4, hasSubmitted: true},
      ];
      var hasSubmitted = users.every((n) => {
        return n.hasSubmitted === true;
      });
      console.log(hasSubmitted);
    </script>
  </head>
  <body></body>
</html>
