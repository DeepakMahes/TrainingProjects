<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<script>
    function disp(id){
    var str=document.querySelector("#input").textContent;
    var location=str.substring(0,3);
    
    var year=parseInt(str.substring(3,5));
    
    var course=str.substring(5,9);
    
    var roll=parseInt(str.substring(9));
    
    alert("location :"+location);
    alert("Starting year :"+year);
    alert("Learning course :"+course);
    alert("Number :"+roll)
}
</script>
<body>
    <div id="input">TRI24MERN053</div>
     <button onclick="disp()">Click</button>
</body>
</html>
