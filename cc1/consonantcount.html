<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countbtn(){
            var a=document.getElementById("usertext").value;
            console.log(a);
            var b=a.replace(/[aeiou]/ig,"").length;
            if(b.length===0){
                alert("No consonants");
            }
            else if(b.length>=0){
                alert("number of consonants "+b);
            }
        }
        </script>
</head>

<body>
    <div>
        <form name="myform">
            <pre>
            <label for="usertext">Enter the Text</label>
            <input type="text" id="usertext" name="usertext">
            <button onclick="countbtn()">Ok</button>
        </pre>
        </form>
       
    </div>

    
</body>
</html>
